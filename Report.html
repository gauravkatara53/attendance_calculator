<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full md:max-w-md">
            <h1 class="text-3xl font-semibold text-center mb-8">Report Form</h1>
            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="6645a99f-1216-45ca-a7ac-a8a33ce71007">
                <!-- Form Inputs. Each input must have a name="" attribute -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Your Name:</label>
                    <input type="text" id="name" name="name"
                        class="form-input w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Your Email:</label>
                    <input type="email" id="email" name="email"
                        class="form-input w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="4"
                        class="form-textarea w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"
                        required></textarea>
                </div>
                <!-- hCaptcha Spam Protection -->
                <div class="h-captcha" data-captcha="true"></div>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">Submit
                    Form</button>
            </form>
            <!-- Required for hCaptcha -->
            <script src="https://web3forms.com/client/script.js" async defer></script>
        </div>
    </div>
</body>

</html>
