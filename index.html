<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Search Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="reshot-icon-student-class-JAMNVGK56B.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Classify</span>
            </a>
            <div class="flex md:order-2">
                <button id="search-toggle" type="button" class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
                <div class="relative hidden md:block">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                        <span class="sr-only">Search icon</span>
                    </div>
                    <input type="text" id="search-input" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
                </div>
                <button id="menu-toggle" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-search" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
                <div class="relative mt-3 md:hidden">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="text" id="mobile-search-input" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
                </div>
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                    </li>
                    <li>
                        <a href="Report.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
       
        <!-- Add more content as needed for testing -->
        <div class=" text-white search-content">



            <div class="flex justify-center items-center h-screen">
                <div class="bg-gray-800 p-8 rounded shadow-md w-96">
                    <h1 class="text-2xl font-bold mb-4 text-center">Attendance Calculator</h1>
                    <form id="attendanceForm" class="space-y-4">
                        <div>
                            <label for="totalClasses" class="block text-sm font-medium text-gray-400">Total Classes:</label>
                            <input type="number" id="totalClasses"
                                class="form-input mt-1 block w-full bg-gray-700 text-gray-200 rounded-md border-none"
                                placeholder="Enter total classes" required>
                        </div>
                        <div>
                            <label for="attendedClasses" class="block text-sm font-medium text-gray-400">Attended
                                Classes:</label>
                            <input type="number" id="attendedClasses"
                                class="form-input mt-1 block w-full bg-gray-700 text-gray-200 rounded-md border-none"
                                placeholder="Enter attended classes" required>
                        </div>
                        <div>
                            <label for="desiredAttendance" class="block text-sm font-medium text-gray-400">Desired
                                Attendance (%):</label>
                            <input type="number" id="desiredAttendance"
                                class="form-input mt-1 block w-full bg-gray-700 text-gray-200 rounded-md border-none"
                                value="75" placeholder="Enter desired attendance %" required>
                        </div>
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">Calculate</button>
                    </form>
                    <div id="result" class="mt-4"></div>
                </div>
            </div>
        </div>
    


    

    <script src="script.js">
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('navbar-search').classList.toggle('hidden');
        });
        document.getElementById('search-toggle').addEventListener('click', function() {
            document.getElementById('mobile-search-input').classList.toggle('hidden');
        });

        function highlightText(searchText, content) {
            if (!searchText) {
                return content;
            }
            const regex = new RegExp(`(${searchText})`, 'gi');
            return content.replace(regex, '<span class="highlight">$1</span>');
        }

        function searchHandler(inputId) {
            const searchInput = document.getElementById(inputId);
            const searchContent = document.querySelectorAll('.search-content');

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.trim().toLowerCase();
                searchContent.forEach((element) => {
                    const text = element.textContent.toLowerCase();
                    if (text.includes(query)) {
                        element.innerHTML = highlightText(query, element.textContent);
                        element.style.display = '';
                    } else {
                        element.innerHTML = element.textContent;
                        element.style.display = 'none';
                    }
                });
            });
        }

        searchHandler('search-input');
        searchHandler('mobile-search-input');
    </script>
</body>
</html>
