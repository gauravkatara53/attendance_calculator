<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <div class="bg-black p-8 rounded shadow-md w-full">
            <h1 class="text-4xl font-semibold text-center mb-2">Attendance Calculator</h1>
            <p class="text-center text-gray-400 mb-8">Enter Total Classes, Attended Classes, and Desired Percentage</p>
            <form id="attendanceForm" class="space-y-6">
                <div>
                    <label for="totalClasses" class="block text-lg font-bold mb-2">Total Classes:</label>
                    <input type="number" id="totalClasses" 
                           class="shadow appearance-none border border-gray-700 rounded w-full py-3 px-4 leading-tight focus:outline-none focus:shadow-outline bg-black text-white text-lg" 
                           placeholder="Enter total classes" required>
                </div>
                <div>
                    <label for="attendedClasses" class="block text-lg font-bold mb-2">Attended Classes:</label>
                    <input type="number" id="attendedClasses" 
                           class="shadow appearance-none border border-gray-700 rounded w-full py-3 px-4 leading-tight focus:outline-none focus:shadow-outline bg-black text-white text-lg" 
                           placeholder="Enter attended classes" required>
                </div>
                <div>
                    <label for="desiredAttendance" class="block text-lg font-bold mb-2">Desired Attendance (%):</label>
                    <input type="number" id="desiredAttendance" 
                           class="shadow appearance-none border border-gray-700 rounded w-full py-3 px-4 leading-tight focus:outline-none focus:shadow-outline bg-black text-white text-lg" 
                           value="75" placeholder="Enter desired attendance %" required>
                </div>
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full text-lg">Calculate</button>
            </form>
            <div id="result" class="mt-6 text-lg"></div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
