<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body class="bg-gray-500 flex justify-center items-center min-h-screen">

    <div class="w-full h-full flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md mx-4">
            <h1 class="text-2xl font-bold mb-4 text-center text-white">Attendance Calculator</h1>
            <form id="attendanceForm" class="space-y-4">
                <div>
                    <label for="totalClasses" class="block text-lg font-medium text-gray-400">Total Classes:</label>
                    <input type="number" id="totalClasses"
                        class="form-input mt-1 block w-full bg-gray-700 text-gray-200 rounded-md border-none p-2 text-lg"
                        placeholder="Enter total classes" required>
                </div>
                <div>
                    <label for="attendedClasses" class="block text-lg font-medium text-gray-400">Attended Classes:</label>
                    <input type="number" id="attendedClasses"
                        class="form-input mt-1 block w-full bg-gray-700 text-gray-200 rounded-md border-none p-2 text-lg"
                        placeholder="Enter attended classes" required>
                </div>
                <div>
                    <label for="desiredAttendance" class="block text-lg font-medium text-gray-400">Desired Attendance (%):</label>
                    <input type="number" id="desiredAttendance"
                        class="form-input mt-1 block w-full bg-gray-700 text-gray-200 rounded-md border-none p-2 text-lg"
                        value="75" placeholder="Enter desired attendance %" required>
                </div>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full text-lg">Calculate</button>
            </form>
            <div id="result" class="mt-4 text-white text-lg"></div>
        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
